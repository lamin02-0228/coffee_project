  <style>
    @font-face {
      font-family: 'NanumBaReunHiPi';
      font-weight: normal;
      font-style: normal;
      font-display: swap;
      src: url('https://cdn.jsdelivr.net/gh/fonts-archive/NanumBaReunHiPi/NanumBaReunHiPi.woff2') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/fonts-archive/NanumBaReunHiPi/NanumBaReunHiPi.woff') format('woff'),
           url('https://cdn.jsdelivr.net/gh/fonts-archive/NanumBaReunHiPi/NanumBaReunHiPi.ttf') format('truetype');
    }

    body, html, * {
      font-family: 'NanumBaReunHiPi', sans-serif;
    }

    .background-wrapper {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    .background-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
    }

    .top_bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }

    .top_bar a {
      color: #5D1900;
      text-decoration: none;
      margin-left: 10px;
      font-size: 25px;
      text-shadow: 2px 2px 4px white;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 10px;
	  
	  }

	.nav_bar {
	    position: fixed;
	    top: 60px;
	    bottom: 0;
	    width: 180px;
	    z-index: 500;
	    font-weight: bold;
	    font-family: 'NanumBaReunHiPi', sans-serif;
	   	background-color: rgba(255, 240, 220, 0.5); 
	    backdrop-filter: blur(8px); /* 흐림 효과는 한 번만 */
	    color: #FFBB00;
	    padding: 30px 15px;
	    border-top-right-radius: 20px;
	    border-bottom-right-radius: 20px;
	    display: flex;
	    flex-direction: column;
	    align-items: flex-start;
	    overflow-y: auto;
	    box-sizing: border-box;
	}

	.nav_bar a {
	    display: inline-block;
	    white-space: nowrap;
	    font-size: 40px;
	    margin-bottom: 10px;
	    text-align: left;
	    color: #5D1900;
	    text-decoration: none;
	    opacity: 1;
	    text-shadow: 10px 2px 5px white;
	    position: relative;
	    line-height: 1.4;
	    padding: 10px 5px;
	    background-color: transparent; /* 배경 제거 */
	    backdrop-filter: none; /* 흐림 제거 */
		border-bottom-right-radius: 0;
		height: calc(100vh - 60px - 80px);

		
	}

	.modal {
	  display: none;
	  position: fixed;
	  z-index: 1000;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(255, 255, 255, 0.5);
	}

	.modal-content {
	  background-color: rgba(255, 255, 255, 0.5);
	  margin: 10% auto;
	  padding: 20px;
	  width: 400px;
	  border-radius: 10px;
	  position: relative;
	  font-family: 'NanumBaReunHiPi', sans-serif;
	  line-height: 1.5;
	  color: #813D00;
	}


    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

	.menu_popup {
		position: fixed;
		top: 20%;
		left: 30%;
		transform: translate(calc(-40% - 30px), -20%);
		background-color: rgba(255, 255, 255, 0.5);
	    border: 1px solid #ccc;
	    padding: 20px;
	    z-index: 1000;
	    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
	    border-radius: 10px;
	    width: auto;
	    text-align: center;
	    font-size: 20px;
		font-family: 'NanumBaReunHiPi', sans-serif;
		right: bold;	    
	    line-height: 1.5;
		color: #813D00;
	}


    .hidden {
      display: none;
    }
  </style>
</head>

  <!-- 공통 closeModal 함수 정의는 여기에만 -->
  <script>
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'none';
        modal.classList.add('hidden');
      }
    }
	function openModal(modalId) {
	  const modal = document.getElementById(modalId);
	  if (modal) {
	    modal.style.display = 'block';
		modal.classList.remove('hidden'); // 이 줄 추가
		}
		}
  </script>

<script>
const imageMap = {
        appleice: "/images/appleice.JPG",
        blacksorbet: "/images/blackice.JPG",
        grapesherbet: "/images/grapeice.JPG",
        milksalt: "/images/milkice.JPG",
        honeycrunch: "/images/honeyice.JPG",
        greentea: "/images/greentea.JPG",
        amond: "/images/amond.JPG"
      };

      // 하나로 통일된 이미지 표시 함수
      function showImageSection(key) {
        const displayImage = document.getElementById("icecreamDisplay");
        const imagePath = imageMap[key];

        if (imagePath) {
          displayImage.src = imagePath;
          displayImage.style.display = "block";
        } else {
          console.warn("해당 키에 대한 이미지 경로가 없습니다:", key);
        }
      }

  // 모달 열기 함수
 function openModal(id) {
  document.getElementById(id).style.display = 'block';
}
 function showImageSection(name) {
     const img = document.getElementById("icecreamDisplay");
     img.src = "/images/" + name + ".JPG"; // 확장자도 정확히 맞춰야 함
     img.style.display = "block";
   }

 function showImageSection(flavor) {
   // 이미지 요소 가져오기
   const imgElement = document.getElementById('icecreamDisplay');

   // 이미지 경로 설정 (flavor 인자를 통해 동적으로 변경)
   imgElement.src = `/images/${flavor}.JPG`;

   // 이미지 alt 텍스트 설정 (옵션)
   const flavorNames = {
     appleice: "애플민트 아이스크림",
     blacksorbet: "블랙소르베 아이스크림",
     grapesherbet: "포도샤베트 아이스크림",
     milksalt: "우유소금 아이스크림",
     honeycrunch: "허니크런치 아이스크림",
     greentea: "녹차 아이스크림",
     amond: "피스타치오아몬드 아이스크림"
   };
   imgElement.alt = flavorNames[flavor] || "선택된 아이스크림";

   // 이미지 표시
   imgElement.style.display = 'block';
 }


function closeModal(id) {
  document.getElementById(id).style.display = 'none';
}

  window.onclick = function(event) {
     const modals = ["signModal", "loginModal", "menuModal"];
     modals.forEach(id => {
       const modal = document.getElementById(id);
       if (modal && event.target === modal) {
         modal.style.display = "none";
       }
     });
   };
</script>

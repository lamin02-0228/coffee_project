    } else {
      coffeeMenu.style.display = "none"; // 숨기기

/**
 * 메뉴 아이템을 클릭했을 때, 해당하는 정보를 보여줍니다.
 * 옵션 컨테이너가 있는 경우에만 옵션 영역을 함께 표시합니다.
 * @param {string} itemId - 보여줄 아이템의 고유 ID
 */
function showImageSection(itemId) {
    // 1. 초기 안내 메시지 숨기기
    document.getElementById('initialMessage').style.display = 'none';

    // 2. 모든 메뉴 섹션을 먼저 숨기기
    const allSections = document.querySelectorAll('.menu-display-section');
    allSections.forEach(section => {
        section.style.display = 'none';
    });

    // 3. 클릭된 아이템에 해당하는 섹션 찾기
    const targetSection = document.getElementById(itemId + '_section');

    if (targetSection) {
        // ★★★ 여기가 핵심 ★★★
        // 4. 해당 섹션 안에 .options-container가 있는지 확인합니다.
        const optionsContainer = targetSection.querySelector('.options-container');

        if (optionsContainer) {
            // 5-A. 옵션 컨테이너가 있다면, 섹션을 flex로 표시해 양쪽으로 나눕니다.
            targetSection.style.display = 'flex';
        } else {
            // 5-B. 옵션 컨테이너가 없다면, 섹션을 block으로 표시해 이미지만 꽉 차게 보여줍니다.
            targetSection.style.display = 'block';
        }
    }
}
